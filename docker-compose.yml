version: '3.4'
services:
  db:
    image: nielsonferreira/mysql-rest-with-spring-boot
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TZ: America/Recife
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: rest_with_spring_boot
    ports:
      - "3308:3308"
    networks:
      - rest-network
  rest-with-spring-boot:
    image: nielsonferreira/rest-with-spring-boot
    restart: always
    build: ./RestWithSpringBoot
    working_dir: /RestWithSpringBoot
    environment:
      TZ: America/Recife
      SPRING_BOOT_ENVIRONMENT: Production
    volumes:
      - ./RestWithSpringBoot:/RestWithSpringBoot
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    command: mvn clean spring-boot:run
    links:
      - db
    depends_on:
      - db
    networks:
      - rest-network
networks:
    rest-network:
        driver: bridge